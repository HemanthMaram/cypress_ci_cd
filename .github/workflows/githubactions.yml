name: Build code, run unit test, run SAST, SCA, DAST security scans for NodeJs App

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    name:  SAST scan 
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm
      - run: npm install
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONARQUBE_TOKEN }}
        with:
          args: >
            -Dsonar.organization=hemanthmaram
            -Dsonar.projectKey=HemanthMaram_cypress_ci_cd

  security:
    runs-on: ubuntu-latest
    needs: build
    name: SCA scan
    steps:
      - uses: actions/checkout@v3
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  cypress-run:
    runs-on: ubuntu-latest
    needs: security
    name: Run the Cypress feature file
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Run Cypress Feature File
        run: npx cypress run --spec 'cypress/e2e/featureFiles/validatemicroService.feature'
  
  cucmber-report:
    runs-on: ubuntu-latest
    needs: cypress-run
    - name: Generate the html report
      uses: mt185252/cucumber-html-report-generator@v1
      with:
        report-theme: 'hierarchy'
        json-file-path: 'cypress/cucumber-json/*.json'
    - name: Upload HTML report as an artifact to GitHub
      id: artifact_upload
      uses: actions/upload-artifact@v4
      with:
        name: html-report
        path: '${{ github.workspace }}/cucumberreport.html'
        if-no-files-found: error
        retention-days: 2  

